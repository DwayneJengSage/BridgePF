<html lang="en">
<head>
<style>
td { padding: 2px 5px; }
.info tr td:first-child { font-weight: bold; }
</style>

<body>

<h1>Test Study</h1>

<h2 class="modal-title">Study Information and Consent to Research</h2>

<p>Had this been a real study, the consent document (as approved by your IRB) would have been emailed to the study participant. </p>

<table width="80%" style="margin-top: 30px; margin-left: 20px" cellspacing="0">
 <tr>
 <td width="27%" nowrap="nowrap">@@name@@</td>
 <td width="5%"></td>
 <td width="27%" nowrap="nowrap"><img src="cid:consentSignature" /></td>
 <td width="6%"></td>
 <td width="15%" nowrap="nowrap">@@signing.date@@</td>
 </tr>
 <tr>
 <td width="27%" style="border-top: 2px solid black">Name of Adult Participant</td>
 <td width="5%"></td>
 <td width="27%" style="border-top: 2px solid black">Signature of Adult Participant</td>
 <td width="6%"></td>
 <td width="15%" style="border-top: 2px solid black">Date</td>
 </tr>
 <tr>
 	<td colspan="5"><br></td>
 </tr>
 <tr>
 <td width="27%" nowrap="nowrap">@@email@@</td>
 <td width="5%"></td>
 <td width="27%" nowrap="nowrap"></td>
 <td width="6%"></td>
 <td width="15%" nowrap="nowrap"></td>
 </tr>
 <tr>
 <td width="27%" style="border-top: 2px solid black">Email</td>
 <td width="5%"></td>
 <td width="27%"></td>
 <td width="6%"></td>
 <td width="15%"></td>
 </tr>
</table>
</body>
</html>
