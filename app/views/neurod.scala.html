@(auth: String, assetsHost: String, assetsBuild: String)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>mPower - Sage Bionetworks</title>
    <meta name="viewport" content="width=device-width" />
    <script>
        window._session = @Html(auth);
        window.assetsHost = "@assetsHost";
    </script>
    <!-- These file names are updated by the grunt build; do not modify directly. -->
    <link rel="stylesheet" href="//@assetsHost/shared/build/@assetsBuild/bridge-shared.min.css" />
    <link rel="stylesheet" href="//@assetsHost/neurod/build/@assetsBuild/neurod.min.css" />
</head>
<body ng-app="neurod" ng-controller="MainController">
  
<div class="header">
    <div class="box">
        <div class="inner-box">
            <div class="logo">
                <h1>mPower</h1>
            </div>
            <div class="auth">
                Already have an account? <button id="signInLink" class="btn" ng-click="signIn()">Sign In</button>
            </div>
        </div>
    </div>
</div>
<div class="main_content" ng-view></div>
<footer>
    <div class="box">
        <div class="sage_logo"></div>
        <div class="center"></div>
        <div class="rwjf_logo"></div>
    </div>
</footer>

<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<!-- These file names are updated by the grunt build; do not modify directly. -->
<script src="//@assetsHost/shared/build/@assetsBuild/bridge-shared.min.js"></script>
<script src="//@assetsHost/neurod/build/@assetsBuild/neurod.min.js"></script>

</body>
</html>
