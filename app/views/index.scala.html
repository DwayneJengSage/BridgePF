@(auth: String)<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Bridge: Patients &amp; Researchers in Partnership - Sage Bionetworks</title>
    <meta name="viewport" content="width=device-width" />
    <base href="/app/"/>
    <link rel="stylesheet" href="../shared/build/bridge-shared.css" />
    <link rel="stylesheet" href="build/bridge.css" />
    <script>window._session = @Html(auth);</script>
</head>
<body ng-app="bridge" ng-controller="ApplicationController">
    <div class="container">
        <div class="row header">
            <div class="col-sm-6">
                <a href="/" class="partner-header"></a>
            </div>
            <div class="col-sm-6 bridge-header" ng-cloak>
                <div class="loadingclock" ng-show="loading"></div>
                <div ng-hide="!session.authenticated">
                    <span ng-bind="session.username"></span>
                    <button id="signOutLink" class="btn btn-default" ng-show="session.sessionToken" ng-click="signOut()">Sign Out</button>
                </div>
            </div>
        </div>
        <div class="row main-pane">
            <ul class="nav nav-tabs" ng-show="session.authenticated && session.consented" ng-cloak>
                <li ng-class="{active: tabClass(tab)}" ng-repeat="tab in tabs">
                    <a href="{{tab.link}}">{{tab.label}}</a>
                </li>
            </ul>
            <div id="content-pane" ng-view></div>
        </div>
        <div class="footer-break">
            <p>&copy; 2014 <a href="http://www.sagebase.org">Sage Bionetworks</a></p>
        </div>
    </div>

    <script src="../shared/build/bridge-shared.min.js"></script>
    <script src="build/bridge.min.js"></script>
</body>
</html>
