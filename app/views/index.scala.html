@(auth: String, study: String)<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Bridge: Patients &amp; Researchers in Partnership - Sage Bionetworks</title>
    <meta name="viewport" content="width=device-width" />
    <base href="/app/"/>
    <!-- These file names are updated by the grunt build; do not modify directly. -->
    <style>
    	* { margin: 0; padding: 0; font-family: Helvetica, Droid Sans, sans-serif; background-color: #F9F9F9;  }
    	
		div.banner {
			margin: 100px auto; 
			max-width: 640px;
			height: 300px;
		}
		div.banner p {
			margin-top: 20px;
		}
		div.banner.loaded {
			background: #F9F9F9 url(/app/images/mobile/@study-email-verification.png) center top no-repeat;
			background-size: 140%;
		}
    </style>
    <script>window._session = @Html(auth);</script>
</head>
<body ng-app="bridge" ng-controller="ApplicationController">
    <div id="content-pane" ng-view></div>
    <script src="../shared/build/bridge-shared.min.35def929.js"></script>
    <script src="build/bridge.min.d35b07c5.js"></script>
</body>
</html>
